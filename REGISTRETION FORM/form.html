<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <form>
      <center>
        <h2><font face="Verdana" size="4">REGISTRATION FORM</font></h2>
      </center>
      <lable>First Name :</lable>
      <input type="text" placeholder="enter you first name" />
      <br /><br />

      <lable>Middle Name : </lable>
      <input type="text" placeholder="enter your middle name" />
      <br /><br />

      <lable>Last Name : </lable>
      <input type="text" placeholder="enter your last name" />
      <br /><br />

      <lable>Email :</lable>
      <input type="email" required />
      <br /><br />

      <lable>Password :</lable>
      <input type="password" />
      <br /><br />

      <lable>Phone number :</lable>
      <input type="tel" maxlength="10" />
      <br /><br />

      <lable>hobby :</lable>
      <input type="checkbox" />Reading 
      <input type="checkbox" />Writing
      <input type="checkbox" checked />travelling <br /><br />

      <lable>Gender :</lable>
      <input type="radio" name="abc" />male
      <input type="radio" name="abc" />Female
      <input type="radio" name="abc" />Other <br /><br />

      <lable>Birth Date :</lable>
      <input type="date" />
      <br /><br />

      <lable>range :</lable>
      <input type="range" />
      <br /><br />

      <lable>color :</lable>
      <input type="color" />
      <br /><br />

      <lable>Our Branches :</lable>
      <select>
        <option>Select your near branch</option>
        <option>ved</option>
        <option>Adajan</option>
        <option selected>IT park</option>
      </select>
      <br /><br />

      <lable>Your Feedback</lable>
      <textarea rows="10" cols="100"></textarea>
      <br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
